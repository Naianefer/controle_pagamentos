{% extends 'base.html' %}

{% block content %}
  <h2>Editar Cliente</h2>
  <form method="POST">
    <div class="mb-3">
      <label>Nome</label>
      <input type="text" name="nome" class="form-control" value="{{ cliente[0] }}" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" value="{{ cliente[1] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
  </form>
{% endblock %}
